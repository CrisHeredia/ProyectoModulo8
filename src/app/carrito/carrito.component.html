<div class="container">
  <h2>Carrito de Compras</h2>
  <div class="scroll">
    <div class>
      <div class="row col-md-8 producto" *ngFor="let prod of carrito">
        <div class="row">
          <div class="col-md-4">
            <img src={{prod.Ruta}}/>
          </div>
          <div class="col-md-8">
            <h3>{{prod.NomProd}}</h3>
            <p>Unidades: {{prod.CantSol}}</p>
            <p>Subtotal: {{prod.Subtotal | number}}</p>
          </div>
        </div>
      </div>
    </div>
    <div>
      <h2>Total a Pagar</h2>
      <br>
      <h2>$ {{suma | number}}</h2>
      <br>
      <button type="button" class="botones" routerLink="/navegacion/catalogo">Cancelar</button>
      <button type="button" class="botones" (click)="pagar()">Pagar</button>
    </div>
  </div>
</div>
